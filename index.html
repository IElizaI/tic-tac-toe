<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="win-background">
    <div class="win-message">You won!</div>
    <button class="win-btn">Play some more</button>
  </div>
  <div class="title">Game TIC-TAC-TOE</div>
  <div class="main">
    <div class="cell cross" data-cell="0"></div>
    <div class="cell zero" data-cell="1"></div>
    <div class="cell cross" data-cell="2"></div>
    <div class="cell zero" data-cell="3"></div>
    <div class="cell cross" data-cell="4"></div>
    <div class="cell zero" data-cell="5"></div>
    <div class="cell cross" data-cell="6"></div>
    <div class="cell zero" data-cell="7"></div>
    <div class="cell cross" data-cell="8"></div>
    <div>
      <button class="btn-reset">reset</button>
    </div>
  </div>
</body>
</html>
